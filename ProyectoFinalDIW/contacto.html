<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="build/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="font/bootstrap-icons.css" rel="stylesheet">
    <script>
        // Función para validar y redirigir el formulario
        function validarFormulario(event) {
            const form = event.currentTarget;
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }
    </script>
</head>

<body class="bg-danger">
    <!-- HEADER -->
    <header class="header d-flex justify-content-around">
        <div class="header__titulo d-flex">
            <a class="fw-bold text-primary fs-1 mt-4 p-2 text-decoration-none" href="index.html">Bicis Alja</a>
            <img class="header__logo__img w-25" src="img/bicicleta.png" alt="Bicis Alja Logo">
        </div>
        <div class="header__sesion">
            <a class="btn btn-primary mt-5 w-100 w-sm-auto mb-5 p-3" href="login.html">Iniciar Sesión</a>
        </div>
    </header>

    <!-- NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg bg-primary mb-5">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link m-4 fs-4 text-white" href="index.html">Alquilar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-4 fs-4 text-white" href="planes.html">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-4 fs-4 text-white" href="sobre.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-4 fs-4 text-white" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO DE CONTACTO -->
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="#" class="needs-validation" novalidate onsubmit="validarFormulario(event)">
                    <legend class="text-center"><i class="bi bi-telephone"></i> Contacto</legend>

                    <div class="mt-3">
                        <label class="form-label" for="input-nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="input-nombre" required>
                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Debes ingresar tu nombre</div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="input-email">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" id="input-email"
                            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Debes ingresar un correo electrónico válido</div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="input-mensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="input-mensaje" rows="5" required></textarea>
                        <div class="valid-feedback">Campo válido</div>
                        <div class="invalid-feedback">Debes ingresar tu mensaje</div>
                    </div>

                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-outline-primary">
                            Enviar <i class="bi bi-arrow-up-right-square"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container d-flex justify-content-between mt-5 pt-2 bg-primary">
        <div class="mt-1 d-flex align-items-center">
            <p class="text-white">Contacte con nosotros: 674432123</p>
        </div>
        <div class="mt-1 d-flex align-items-center">
            <p class="text-white">Síguenos en redes sociales:</p>
            <i class="bi bi-whatsapp m-1 pb-3"></i>
            <i class="bi bi-twitter-x m-1 pb-3"></i>
            <i class="bi bi-facebook m-1 pb-3"></i>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
